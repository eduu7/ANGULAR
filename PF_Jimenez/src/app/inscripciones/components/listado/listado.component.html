<div class="container">
    

    <div class="row">
        
          <div class="col-lg-12" >
            
                <button style="float:right; margin-bottom: 15px;" mat-raised-button color="primary" routerLink="../agregar">Inscribir</button>
            
          </div>
   
     
    </div>

    <div class="row">
        
           <table mat-table [dataSource]="dataSource" class="fill">
            
            <ng-container matColumnDef="id">
                <th  mat-header-cell *matHeaderCellDef appTheaders>Id</th>
                <td mat-cell *matCellDef="let obj">{{ obj.id  }}</td>
            </ng-container>

         
             <ng-container matColumnDef="curso">
                <th mat-header-cell *matHeaderCellDef appTheaders>Alumno</th>
                <td mat-cell *matCellDef="let obj">{{ obj.nombre_alumno  }}</td>
            </ng-container>

            
             <ng-container matColumnDef="alumno">
                <th mat-header-cell *matHeaderCellDef appTheaders>Curso</th>
                <td mat-cell *matCellDef="let obj">{{ obj.nombre_curso}}</td>
            </ng-container>
     
            <ng-container matColumnDef="fecha inscripcion">
                <th mat-header-cell *matHeaderCellDef appTheaders>Fecha Inicio</th>
                <td mat-cell *matCellDef="let obj">{{ obj.fecha_inscripcion  | date:'short'}}</td>
            </ng-container>

      
            
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef appTheaders>Acciones</th>
                <td mat-cell *matCellDef="let obj">
                    <ng-container *ngIf="sesion$ | async as sesion">
                        <div *ngIf="sesion.user?.isAdmin">
                    <button mat-icon-button    >
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button class="btnDelete"    >
                        <mat-icon>delete</mat-icon>
                    </button>
                    </div>
                    </ng-container>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas"></tr>
        </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons 
            aria-label="Select page of periodic elements">
    </mat-paginator>
    </div>
</div>
