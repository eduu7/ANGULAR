<div class="container">
    

    <div class="row">
        <!-- div -->
        <!-- <mat-form-field appearance="standard" class="col-md-6">
            <mat-label>Filtrar por nombre de alumno</mat-label>
            <input type="text" matInput  >
        </mat-form-field> -->
        <!-- <div class="col-lg-8"></div> -->
          <div class="col-lg-12" >
            
                <button style="float:right; margin-bottom: 15px;" mat-raised-button color="primary" routerLink="../agregar">Agregar Curso</button>
            
          </div>
   
     
    </div>

    <div class="row">
        
           <table mat-table [dataSource]="dataSource" class="fill">
            <!-- 'nombre' -->
            <ng-container matColumnDef="id">
                <th  mat-header-cell *matHeaderCellDef appTheaders>Id</th>
                <td mat-cell *matCellDef="let obj">{{ obj.id  }}</td>
            </ng-container>

             <!-- 'genero' -->
             <ng-container matColumnDef="curso">
                <th mat-header-cell *matHeaderCellDef appTheaders>Nombre</th>
                <td mat-cell *matCellDef="let obj">{{ obj.name  }}</td>
            </ng-container>

             <!-- 'pais' -->
             <ng-container matColumnDef="maestro">
                <th mat-header-cell *matHeaderCellDef appTheaders>Maestro</th>
                <td mat-cell *matCellDef="let obj">{{ obj.teacher}}</td>
            </ng-container>
    
              <!-- 'correo' -->
              <ng-container matColumnDef="dificultad">
                <th mat-header-cell *matHeaderCellDef appTheaders>Dificultad</th>
                <td mat-cell *matCellDef="let obj">{{ obj.difficulty }}</td>
            </ng-container>

            <ng-container matColumnDef="horas">
                <th mat-header-cell *matHeaderCellDef appTheaders>horas</th>
                <td mat-cell *matCellDef="let obj">{{ obj.hours }}</td>
            </ng-container>
            
            <ng-container matColumnDef="Fecha Inicio">
                <th mat-header-cell *matHeaderCellDef appTheaders>Fecha Inicio</th>
                <td mat-cell *matCellDef="let obj">{{ obj.startDate  | date:'short'}}</td>
            </ng-container>

            <ng-container matColumnDef="Fecha Fin">
                <th mat-header-cell *matHeaderCellDef appTheaders>Fecha Fin</th>
                <td mat-cell *matCellDef="let obj">{{ obj.endDate | date:'short'}}</td>
            </ng-container>
            
            <!-- 'accion' -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef appTheaders>Acciones</th>
                
                <td mat-cell *matCellDef="let obj">
                    <ng-container *ngIf="sesion$ | async as sesion">
                        <div *ngIf="sesion.user?.isAdmin">
                    <button mat-icon-button (click)="editarCurso(obj.id)"  >
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button class="btnDelete" (click)="deleteCurso(obj)"  >
                        <mat-icon>delete</mat-icon>
                    </button>
                    </div>
                    </ng-container>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas"></tr>
        </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons 
            aria-label="Select page of periodic elements">
    </mat-paginator>
    </div>
</div>
