<div id="content">
    <app-toolbar></app-toolbar>
  </div>
  <div class="container-fluid">
    <!-- <h1>Simple Sidebar</h1> -->
    <div class="col-lg-12">
        <!-- div -->
        <!-- <mat-form-field appearance="standard" class="col-md-6">
            <mat-label>Filtrar por nombre de alumno</mat-label>
            <input type="text" matInput  >
        </mat-form-field> -->
        <div class="col-lg-8"></div>
          <div class="col-lg-4">
            <button mat-raised-button color="primary" (click)="openDialog()">Agregar Alumno</button>
          </div>
   
     
    </div>
    <div class="row">
        <table mat-table [dataSource]="AlumnosDataSource" class="col-lg-12">
            <!-- 'nombre' -->
            <ng-container matColumnDef="nombre">
                <th  mat-header-cell *matHeaderCellDef appTheaders>Nombre</th>
                <td mat-cell *matCellDef="let obj">{{ obj | completeName }}</td>
            </ng-container>

             <!-- 'genero' -->
             <ng-container matColumnDef="genero">
                <th mat-header-cell *matHeaderCellDef appTheaders>Genero</th>
                <td mat-cell *matCellDef="let obj">{{ obj.gender | gender }}</td>
            </ng-container>

             <!-- 'pais' -->
             <ng-container matColumnDef="pais">
                <th mat-header-cell *matHeaderCellDef appTheaders>Pais</th>
                <td mat-cell *matCellDef="let obj">{{ obj.country}}</td>
            </ng-container>
    
              <!-- 'correo' -->
              <ng-container matColumnDef="correo">
                <th mat-header-cell *matHeaderCellDef appTheaders>Correo</th>
                <td mat-cell *matCellDef="let obj">{{ obj.email }}</td>
            </ng-container>
            
              <!-- 'correo' -->
              <ng-container matColumnDef="fecha nacimiento">
                <th mat-header-cell *matHeaderCellDef appTheaders>fecha nacimiento</th>
                <td mat-cell *matCellDef="let obj">{{ obj.birth_date  | date}}</td>
            </ng-container>

              <!-- 'telefono' -->
              <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef appTheaders>Telefono</th>
                <td mat-cell *matCellDef="let obj">{{ obj.phone   }}</td>
            </ng-container>
            
            <!-- 'accion' -->
            <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef appTheaders>Acciones</th>
                <td mat-cell *matCellDef="let obj">
                    <button mat-icon-button  (click)="openDialog(obj, 2)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button class="btnDelete" (click)="deleteStudent(obj)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons 
        aria-label="Select page of periodic elements">
</mat-paginator>
    </div>
  </div>
